<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>住房公积金（统计）</title>
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
	<style type="text/css">
		#top{margin: 0px 20px 14px 20px;padding: 20px 20px 8px 0px;}
		#center,#bottom{margin: 0px 20px 0 20px;}
		.topfont{font-size: 18px;color: #999;font-family: '微软雅黑';}
		.addborder{border-bottom: 2px solid #72dbf9;}
		.addpad{padding-bottom: 8px;margin-bottom: 14px;}
	</style>
</head>
<body>
	<div id="top" class="topfont addborder">
		<i class="bar chart icon"></i>图表展示
	</div>
	<div id="center">
		<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
		<div id="bingtu" style="width: 600px;height:400px;"></div>
	</div>
	<div id="bottom">
		<div class="topfont addborder addpad">
			<i class="list layout icon"></i>列表展示
		</div>
		<div style="width:70%;margin:10px 0 50px 20px ">
			<div class="row">
				<div class="column">
					<table class="ui blue sortable selectable celled striped compact table">
						<thead>
							<tr>
								<th class="five wide">标题1</th>
								<th class="five wide">标题2</th>
								<th class="five wide">标题3</th>
							</tr>
						</thead>
						<tbody>
							<tr id="tr1">
								<td>1111111</td>
								<td>bell</td>
								<td>Cell</td>
							</tr>
							<tr>
								<td>aell</td>
								<td>Cell</td>
								<td>tell</td>
							</tr>
							<tr>
								<td>Cell</td>
								<td>rell</td>
								<td>Cell</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/echarts.min.js"></script>
	<script type="text/javascript" src="semantic/semantic.js"></script>

	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var bingTuChart = echarts.init(document.getElementById('bingtu'));
		//$.get('data.json').done(function (data) {
		bingTuChart.setOption({
			title : {
				text: '住房公积金统计',
				subtext: '知识库统计',
				x:'center'
			},
			tooltip : {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
			},
			series : [
			{
				name: '访问来源',
				type: 'pie',
				radius : '55%',
				center: ['50%', '60%'],
				data:[
				{value:335, name:'直接访问'},
				{value:310, name:'邮件营销'},
				{value:234, name:'联盟广告'},
				{value:135, name:'视频广告'},
				{value:1548, name:'搜索引擎'}
				],
				itemStyle: {
					emphasis: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}
			]
		});
	//});
</script>
</body>
</html>
